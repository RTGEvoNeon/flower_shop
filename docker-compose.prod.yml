
# Продакшн конфигурация с SSL для mindale.ru

services:
  laravel_app_prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app_prod
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certbot-webroot:/var/www/certbot
      - ./docker/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - laravel_app_prod
    networks:
      - laravel

  certbot:
    image: certbot/certbot:latest
    container_name: laravel_certbot
    volumes:
      - ./docker/letsencrypt:/etc/letsencrypt
      - ./docker/certbot-webroot:/var/www/certbot
    profiles:
      - tools

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel

    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin_prod
    restart: always
    environment:
      PMA_HOST: laravel_mysql_prod
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-Admin1337}
      PMA_ARBITRARY: 1
    ports:
      - 8081:80
    depends_on:
      - mysql
    networks:
      - laravel

  # Portainer - для удаленного управления Docker контейнерами
  portainer:
    image: portainer/portainer-ce:latest
    container_name: laravel_portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9000:9000"     # HTTP интерфейс
      - "9443:9443"     # HTTPS интерфейс
    networks:
      - laravel

volumes:
  db_data_prod:
  portainer_data:

networks:
  laravel:
    driver: bridge
