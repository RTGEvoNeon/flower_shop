version: "3.9"

# Продакшн конфигурация с SSL для mindale.ru

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app_prod
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certbot-webroot:/var/www/certbot
      - ./docker/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - laravel

  certbot:
    image: certbot/certbot:latest
    container_name: laravel_certbot
    volumes:
      - ./docker/letsencrypt:/etc/letsencrypt
      - ./docker/certbot-webroot:/var/www/certbot
    profiles:
      - tools

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Admin1337}
      MYSQL_DATABASE: ${DB_DATABASE:-itulip}
      MYSQL_USER: ${DB_USERNAME:-itulip}
      MYSQL_PASSWORD: ${DB_PASSWORD:-itulip}
    volumes:
      - db_data_prod:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306" 
    networks:
      - laravel

volumes:
  db_data_prod:

networks:
  laravel:
    driver: bridge
